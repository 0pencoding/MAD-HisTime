name: mad_histime
version: 1.0.0+1

environment:
  sdk: ">=2.1.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^0.1.2
  flutter_signin_button: ^1.0.0
  sliding_up_panel: ^0.3.6

  # for firestore
  google_sign_in: ^4.0.11
  firebase_auth: ^0.14.0+5
  firebase_storage: ^3.0.8
  path_provider: ^1.5.0
  http: ^0.12.0+2

  # for ML kit
  firebase_ml_vision: ^0.9.3+3

  # for dynamic grid (https://pub.dev/packages/flutter_staggered_grid_view#-readme-tab-)
  flutter_staggered_grid_view: ^0.3.0

  # for random color (https://pub.dev/packages/random_color)
  random_color: ^1.0.3

  # for tip dialog (https://pub.dev/packages/tip_dialog#-readme-tab-)
  tip_dialog: ^2.1.0

  # for image picker
  image_picker: ^0.6.1+10

dev_dependencies:
  flutter_test:
    sdk: flutter

  # for firestore
  cloud_firestore: ^0.12.10

flutter:
  uses-material-design: true
  assets:
    - image/logo_large.png
    - image/logo_small.png